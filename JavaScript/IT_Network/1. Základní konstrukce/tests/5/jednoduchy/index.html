<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <title>Ryby</title>
</head>
<body>

<h1>Ryby k večeři</h1>

<script>
    let fishCount = prompt("Kolik ryb si dáš k večeři?");
    if (!isNaN(fishCount)) {
        for (let i = 0; i < fishCount; i++) {
            document.write("<img src='img/ryba.png' alt='Ryba'/>");
        }
    }
</script>

</body>
</html>
