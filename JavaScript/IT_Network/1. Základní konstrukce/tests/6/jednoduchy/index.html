<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <title>Čísla</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = 10 - i;
    }
</script>
<ul>
    <script>
        for (let i of array) {
            document.write("<li>" + i + "</li>");
        }
    </script>
</ul>
</body>
</html>
