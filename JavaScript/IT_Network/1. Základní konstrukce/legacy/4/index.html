<p>
    <script>
        let greetings = ["Dobré ráno", "Dobré dopoledne", "Dobré poledne", "Dobré odpoledne", "Dobrý večer", "Dobrou noc"];
        let date = new Date();
        let answer;
        if (date.getHours() > 21) {
            answer = greetings[5];
        } else if (date.getHours() > 17) {
            answer = greetings[4];
        } else if (date.getHours() > 12) {
            answer = greetings[3];
        } else if (date.getHours() == 12) {
            answer = greetings[2];
        } else if (date.getHours() > 8) {
            answer = greetings[1];
        } else {
            answer = greetings[0];
        }
        document.write(answer);
    </script>
