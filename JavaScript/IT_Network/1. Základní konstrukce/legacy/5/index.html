<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <style>
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>

<script>
    document.write("<ul>");
    for (let i = 0; i < 10; i++) {
        document.write("<li>" + i + "</li>");
    }
    document.write("</ul>");

    for (let i = 0; i < 3; i++) {
        document.write("Knock<br>");
    }
    document.write("Penny!");
</script>
<h1>NÃ¡sobilky</h1>
<table>
    <thead>
    <tr>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write("<th>" + i + "</th>")
            }
        </script>
    </tr>
    </thead>
    <tbody>
    <script>
        for (let j = 1; j <= 10; j++) {
            document.write("<tr>");
            for (let i = 1; i <= 10; i++) {
                document.write("<td>" + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
    </script>
    </tbody>
</table>

<script>
    for (let i = 1, j = 100; i <= 100; i++, j--) {
        document.write(i + "|" + j + "<br>");
    }
    for (let i = 1; i <= 100; i++) {
        document.write(i + "|" + (101 - i) + "<br>");
    }
</script>
</body>
</html>
