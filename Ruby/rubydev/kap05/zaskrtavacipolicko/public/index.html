<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Použití zaškrtávacích políček</title>
</head>
<body>
<h1>Práce se zaškrtávacími políčky</h1>
Tato aplikace Ruby on Rails vám umožňuje číst data ze zaškrtávacích políček.
<br>
<form action="\hele\tady">
    Chtěli byste zvýšit plat?
    <br>
    <input type="checkbox" name="zaskrtl">Ano
    <br>
    <br>
    <input type="submit"/>
</form>

<form action="\hele\barva">
    Vybert si barvu nového auta
    <br>
    <input type="radio" name="radiobutton" value="red">červená
    <br>
    <input type="radio" name="radiobutton" value="green">zelená
    <br>
    <input type="radio" name="radiobutton" value="blue">modrá
    <br>
    <br>
    <input type="submit"/>
</form>

<form action="\hele\znacky">
    Vyberte použitou značku:
    <select name="select">
        <option value="STOP"/>
        STOP
        <br>
        <option value="Hlavní silnice"/>
        Hlavní silnice
        <br>
        <option value="Dej přednost v jízdě"/>
        Dej přednost v jízdě
    </select>
    <br>
    <br>
    <input type="submit"/>
</form>
</body>
</html>
