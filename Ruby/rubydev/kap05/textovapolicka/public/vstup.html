<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Použití textových políček</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<h1>Práce s textovými políčky</h1>
<p>Tato aplikace Ruby on Rails vám dovoluje číst data z textových políček.</p>
<br>
<form action="\hele\tady">
    Zadejte své jméno.
    <input type="text" name="textField"/>
    <br>
    Zadejte svůj věk.
    <!--    pro odstranění šipek z number se používá css.-->
    <input type="number" name="age" style="width: 30px"/>
    <br>
    <input type="submit"/>
</form>
</body>
</html>
